<h1>📁 Créer le Composant de Présentation</h1>

<div class="slide-container">
  <p class="subtitle">Créez les fichiers de votre composant de présentation</p>

  <div class="two-columns">
    <div class="code-section">
      <h2>TypeScript (my-presentation.ts)</h2>
      <pre><code [highlight]="componentCode()" language="typescript"></code></pre>
    </div>

    <div class="code-section">
      <h2>Template (my-presentation.html)</h2>
      <pre><code [highlight]="templateCode()" language="html"></code></pre>
    </div>
  </div>

  <div class="warning-box">
    💡 Séparez toujours le template et les styles dans leurs propres fichiers !
  </div>
</div>
