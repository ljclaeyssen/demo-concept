<div class="slide-container">
  <div class="header">
    <p-button
      label="ðŸ’» Voir le code"
      (onClick)="openCodeDialog()"
      styleClass="code-button" />
  </div>

  <div class="demo-section">
    <app-registration-demo />
  </div>

  <p-dialog
    [(visible)]="showCodeDialog"
    [modal]="true"
    [style]="{ width: '90vw', height: '90vh' }"
    [draggable]="false"
    [resizable]="false"
    styleClass="code-dialog">
    <ng-template #header>
      <span>Code source</span>
    </ng-template>

    <div class="code-dialog-content">
      <div class="code-tabs">
        <button
          class="code-tab"
          [class.active]="selectedCode() === 'enums'"
          (click)="selectCode('enums')">
          Enums
        </button>
        <button
          class="code-tab"
          [class.active]="selectedCode() === 'options'"
          (click)="selectCode('options')">
          Options
        </button>
        <button
          class="code-tab"
          [class.active]="selectedCode() === 'contact'"
          (click)="selectCode('contact')">
          ContactForm
        </button>
        <button
          class="code-tab"
          [class.active]="selectedCode() === 'situation'"
          (click)="selectCode('situation')">
          SituationForm
        </button>
        <button
          class="code-tab"
          [class.active]="selectedCode() === 'registration'"
          (click)="selectCode('registration')">
          RegistrationForm
        </button>
        <button
          class="code-tab"
          [class.active]="selectedCode() === 'component'"
          (click)="selectCode('component')">
          Component TS
        </button>
        <button
          class="code-tab"
          [class.active]="selectedCode() === 'template'"
          (click)="selectCode('template')">
          Template
        </button>
        <button
          class="code-tab"
          [class.active]="selectedCode() === 'styles'"
          (click)="selectCode('styles')">
          Styles
        </button>
      </div>

      <div class="code-viewer">
        <pre><code [highlight]="currentCode.content" [language]="currentCode.language"></code></pre>
      </div>
    </div>
  </p-dialog>
</div>
